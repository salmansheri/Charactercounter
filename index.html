<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salman's Character counter</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h2>Salman's Character counter</h2>
      <textarea
        name=""
        id="text"
        class="textArea"
        placeholder="Please write your text"
        maxlength="50"
      ></textarea>
      <div class="contact-container">
        <p>
          Total Characters:
          <span class="total-counter" id="total-counter">0</span>
        </p>
        <p>
          Remaining Characters:
          <span class="remaining-counter" id="remaining-counter">0</span>
        </p>
        
      </div>
    </div>


    <script src="index.js"></script>
  </body>
</html>
